<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-box {
      padding: 20px;
      color: white;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .card-blue { background-color: #007bff; }
    .card-green { background-color: #28a745; }
    .card-red { background-color: #dc3545; }

    .status-badge {
      padding: 5px 10px;
      border-radius: 10px;
      font-size: 0.9rem;
      color: white;
    }
    .status-present { background-color: #28a745; }
    .status-absent { background-color: #dc3545; }
  </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container d-flex justify-content-between align-items-center">

    <!-- Logo + Title -->
    <div class="d-flex align-items-center">
      <img src="insert-img" alt="Logo" width="40" height="40" class="me-2">
      <a class="navbar-brand mb-0 h1" href="#">Student Portal</a>
    </div>

    <!-- Navigation Links -->
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="form.html">Add Student</a></li>
        <li class="nav-item"><a class="nav-link" href="students.html">Student List</a></li>
        <li class="nav-item"><a class="nav-link" href="attendance.html">Attendance</a></li>
      </ul>
    </div>
  </div>
</nav>


<!-- Main Layout -->
<div class="container mt-4">
  <div class="row">

    <!-- Left Side: Summary Boxes -->
    <div class="col-md-3">
      <div class="card-box card-blue">
        Total Students
        <h2 id="totalStudents">0</h2>
      </div>
      <div class="card-box card-green">
        Total Present
        <h2 id="totalPresent">0</h2>
      </div>
      <div class="card-box card-red">
        Total Absent
        <h2 id="totalAbsent">0</h2>
      </div>
    </div>

    <!-- Right Side: Table and Filters -->
    <div class="col-md-9">

      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Attendance List</h4>
        <div class="input-group" style="max-width: 300px;">
          <input type="text" class="form-control" id="searchInput" placeholder="Search...">
          <button class="btn btn-primary" onclick="searchAttendance()">Search</button>
        </div>
      </div>

      <div class="mb-3">
        <button class="btn btn-outline-primary me-2" onclick="filterAttendance('All')">Show All</button>
        <button class="btn btn-outline-success me-2" onclick="filterAttendance('Present')">Present</button>
        <button class="btn btn-outline-danger" onclick="filterAttendance('Absent')">Absent</button>
      </div>

      <table class="table table-bordered table-hover shadow-sm bg-white">
        <thead class="table-primary">
          <tr>
            <th>No.</th>
            <th>Date</th>
            <th>Student</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="attendanceBody"></tbody>
      </table>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const allStudents = JSON.parse(localStorage.getItem("students")) || [];
  const attendanceBody = document.getElementById("attendanceBody");
  const totalStudents = document.getElementById("totalStudents");
  const totalPresent = document.getElementById("totalPresent");
  const totalAbsent = document.getElementById("totalAbsent");

  function renderAttendance(list) {
    attendanceBody.innerHTML = "";
    let present = 0, absent = 0;

    list.forEach((s, index) => {
      if (s.attendance === "Present") present++;
      else absent++;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${s.date}</td>
        <td>${s.name}</td>
        <td><span class="status-badge ${s.attendance === 'Present' ? 'status-present' : 'status-absent'}">${s.attendance}</span></td>
      `;
      attendanceBody.appendChild(row);
    });

    totalStudents.textContent = list.length;
    totalPresent.textContent = present;
    totalAbsent.textContent = absent;
  }

  function filterAttendance(status) {
    const filtered = status === "All"
      ? allStudents
      : allStudents.filter(s => s.attendance === status);
    renderAttendance(filtered);
  }

  function searchAttendance() {
    const keyword = document.getElementById("searchInput").value.toLowerCase();
    const filtered = allStudents.filter(s =>
      s.name.toLowerCase().includes(keyword) ||
      s.attendance.toLowerCase().includes(keyword)
    );
    renderAttendance(filtered);
  }

  renderAttendance(allStudents);
</script>

</body>
</html>
