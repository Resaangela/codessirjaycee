<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Student Portal</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="form.html">Add Student</a></li>
        <li class="nav-item"><a class="nav-link" href="students.html">Student List</a></li>
        <li class="nav-item"><a class="nav-link" href="attendance.html">Attendance</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="mb-4">Add Student</h2>

  <form id="studentForm" class="card p-4 shadow">
    <div class="mb-3">
      <label for="name" class="form-label">Student Name</label>
      <input type="text" id="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="grade" class="form-label">Grade</label>
      <input type="number" id="grade" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="section" class="form-label">Section</label>
      <input type="text" id="section" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="religion" class="form-label">Religion</label>
      <input type="text" id="religion" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Gender</label><br>
      <div class="form-check form-check-inline">
        <input type="radio" id="genderMale" name="gender" value="Male" class="form-check-input" required>
        <label for="genderMale" class="form-check-label">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" id="genderFemale" name="gender" value="Female" class="form-check-input" required>
        <label for="genderFemale" class="form-check-label">Female</label>
      </div>
    </div>

    <div class="mb-3">
      <label for="nationality" class="form-label">Nationality</label>
      <input type="text" id="nationality" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Attendance Status</label><br>
      <div class="form-check form-check-inline">
        <input type="radio" id="present" name="attendance" value="Present" class="form-check-input" checked>
        <label for="present" class="form-check-label">Present</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" id="absent" name="attendance" value="Absent" class="form-check-input">
        <label for="absent" class="form-check-label">Absent</label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100">Submit</button>
  </form>
</div>

<script>
  document.getElementById("studentForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const grade = document.getElementById("grade").value.trim();
    const section = document.getElementById("section").value.trim();
    const religion = document.getElementById("religion").value.trim();
    const gender = document.querySelector('input[name="gender"]:checked').value;
    const nationality = document.getElementById("nationality").value.trim();
    const attendance = document.querySelector('input[name="attendance"]:checked').value;
    const date = new Date().toISOString().split("T")[0];

    const student = {
      name,
      grade,
      section,
      religion,
      gender,
      nationality,
      attendance,
      date
    };

    const students = JSON.parse(localStorage.getItem("students")) || [];
    students.push(student);
    localStorage.setItem("students", JSON.stringify(students));

    window.location.href = "students.html";
  });
</script>

</body>
</html>
